<section class="listing">
    <img
      class="listing-photo"
      [src]="product.photoName"
      alt="Exterior photo of {{ product.name }}"
      crossorigin
    />
    <h2 class="listing-heading">{{ product.name }}</h2>
    <p class="listing-location">{{ product.currentPrice }}, {{ product.quantity }}</p>
    <a [routerLink]="['/details', product.id]">Learn More</a>
  </section>
