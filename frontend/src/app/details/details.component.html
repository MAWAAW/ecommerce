 <article>
    <img
    class="listing-photo"
    [src]="product?.photoName"
    alt="Exterior photo of {{ product?.name }}"
    crossorigin
  />
  <section class="listing-description">
    <h2 class="listing-heading">{{ product?.name }}</h2>
    <p class="listing-location">{{ product?.currentPrice }}</p>
  </section>
  <section class="listing-features">
    <h2 class="section-heading">About this product</h2>
    <ul>
      <li>Description: {{ product?.description }}</li>
      <li>Does this product still available: {{ product?.available }}</li>
      <li>Does this product on promotion: {{ product?.promotion }}</li>
    </ul>
  </section>
    <section class="listing-apply">
      <h2 class="section-heading">Apply now to live here</h2>
      <form [formGroup]="applyForm" (submit)="submitApplication()">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" formControlName="firstName" />
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" formControlName="lastName" />
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <button type="submit" class="primary">Apply now</button>
      </form>
    </section>
  </article>
